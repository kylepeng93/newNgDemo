<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" *ngIf="title=='alert'" autofocus class="btn btn-primary" (click)="close()">OK</button>
            <button type="button" *ngIf="title=='confirm'" autofocus class="btn btn-primary" (click)="confirm()">OK</button>
            <button type="button" *ngIf="title=='confirm'" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
